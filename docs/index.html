<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CoolProp Online</title>

    <!-- JQuery no AIAX compressed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"
        integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Coolprop Script -->
    <script src="coolprop.js?v6.4.1"></script>

    <!-- Website Script -->
    <script src="website.js"></script>

    <!-- Website CSS -->
    <link rel="stylesheet" href="website.css">
</head>

<body>

    <h1>CoolProp Online</h1>

    <div class='NEWcomand'>
        <button class="new PropsSI">New PropsSI</button>
        <button class="new HAPropsSI">New HAPropsSI</button>
    </div>

    <div class='workplace'>

        <!-- PROPSSI -->
        <div class='PropsSI function' id='T0'>
            <h2>PropsSI(out, arg1, val1, arg2, val2, arg3)</h2>

            <div class='comand'>
                <button class="duplicate">Duplicate</button>
                <button class="delete">Delete</button>
            </div>

            <div class='input'>

                <label>Arg1:
                    <input type="text" class='Arg arg1'>
                </label>

                <label>Val1:
                    <input type="text" class='Val val1'>
                </label><br>

                <label>Arg2:
                    <input type="text" class='Arg arg2'>
                </label>

                <label>Val2:
                    <input type="text" class='Val val2'>
                </label><br>

                <label>Arg3:
                    <input type="text" class='Arg arg3'>
                </label><br>

                <label>Out:
                    <input type="text" class='Arg out'>
                    <label class='output'></label>
                </label>

            </div>

            <div class='comand'>
                <button class="Calc PropsSI">Calculate</button>
            </div>

        </div>


        <!-- HAPROPSSI-->
        <div class='HAPropsSI function' id='T1'>
            <h2>HAPropsSI(out, arg1, val1, arg2, val2, arg3, val3)</h2>

            <div class='comand'>
                <button class="duplicate">Duplicate</button>
                <button class="delete">Delete</button>
            </div>

            <div class='input'>

                <label>Arg1:
                    <input type="text" class='Arg HAarg1'>
                </label>

                <label>Val1:
                    <input type="text" class='Val HAval1'>
                </label><br>

                <label>Arg2:
                    <input type="text" class='Arg HAarg2'>
                </label>

                <label>Val2:
                    <input type="text" class='Val HAval2'>
                </label><br>

                <label>Arg3:
                    <input type="text" class='Arg HAarg3'>
                </label>

                <label>Val3:
                    <input type="text" class='Val HAval3'>
                </label><br>

                <label>Out:
                    <input type="text" class='Arg HAout'>
                    <label class='output'></label>
                </label>

            </div>

            <div class='comand'>
                <button class="Calc HAPropsSI">Calculate</button>
            </div>

        </div>

    </div>

    <div class='NEWcomand'>
        <button class="new PropsSI">New PropsSI</button>
        <button class="new HAPropsSI">New HAPropsSI</button>
    </div>

    <div>
        <p>Powered by Coolprop library for JavaScript. </p>
        <p>Visit <a href='http://www.coolprop.org/'>www.coolprop.org</a></p>
    </div>

</body>

</html>
