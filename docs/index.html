<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>CoolProp Online</title>

    <!-- JQuery no AIAX compressed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"
        integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Coolprop Script -->
    <script src="coolprop.js?v6.4.1"></script>

    <!-- Website Script -->
    <script src="website.js"></script>

    <!-- Website CSS -->
    <link rel="stylesheet" href="website.css">
</head>

<body>

    <h1>CoolProp Online</h1>

    <div class='NEWcomand'>
        <button class="new PropsSI">New PropsSI</button>
        <button class="new HAPropsSI">New HAPropsSI</button>
    </div>

    <div class='workplace'>

        <!-- PROPSSI -->
        <div class='PropsSI function' id='T0'>
            <h2>PropsSI(out, arg1, val1, arg2, val2, arg3)</h2>

            <div class='comand'>
                <button class="duplicate">Duplicate</button>
                <button class="delete">Delete</button>
            </div>

            <div class='input'>

                <label for="arg1">Arg1:</label>
                <input type="text" id="arg1" name="Arg1">

                <label for="val1">Val1:</label>
                <input type="text" id="val1" name="Val1"><br>

                <label for="arg2">Arg2:</label>
                <input type="text" id="arg2" name="Arg2">

                <label for="val2">Val2:</label>
                <input type="text" id="val2" name="Val2"><br>

                <label for="arg3">Arg3:</label>
                <input type="text" id="arg3" name="Arg3"><br>

                <label for="out">Out: </label>
                <input type="text" id="out" name="Out">
                <label class='output'></label>

            </div>

            <button class="Calc_PropsSI">Calculate</button>

        </div>


        <!-- HAPROPSSI-->
        <div class='HAPropsSI function' id='T1'>
            <h2>HAPropsSI(out, arg1, val1, arg2, val2, arg3, val3)</h2>

            <div id='comand'>
                <button class="duplicate">Duplicate</button>
                <button class="delete">Delete</button>
            </div>

            <div class='input'>

                <label for="HAarg1">Arg1:</label>
                <input type="text" id="HAarg1" name="Arg1">

                <label for="HAval1">Val1:</label>
                <input type="text" id="HAval1" name="Val1"><br>

                <label for="HAarg2">Arg2:</label>
                <input type="text" id="HAarg2" name="Arg2">

                <label for="HAval2">Val2:</label>
                <input type="text" id="HAval2" name="Val2"><br>

                <label for="HAarg3">Arg3:</label>
                <input type="text" id="HAarg3" name="Arg3">

                <label for="HAval2">Val3:</label>
                <input type="text" id="HAval3" name="Val3"><br>

                <label for="HAout">Out: </label>
                <input type="text" id="HAout" name="Out">
                <label class='output'></label>

            </div>

            <button class="Calc_HAPropsSI">Calculate</button>

        </div>

    </div>

    <div class='NEWcomand'>
        <button class="new PropsSI">New PropsSI</button>
        <button class="new HAPropsSI">New HAPropsSI</button>
    </div>

</body>

</html>
